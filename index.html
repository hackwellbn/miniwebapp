<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <ul id="films" class="film-list"></ul>
        <div id="movie-details" class="movie-details">
            <img id="movie-poster" src="" alt="Movie Poster">
            <h2 id="movie-title"></h2>
            <p id="movie-description"></p>
            <p>Runtime: <span id="movie-runtime"></span> min</p>
            <p>Showtime: <span id="movie-showtime"></span></p>
            <p>Available Tickets: <span id="movie-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
